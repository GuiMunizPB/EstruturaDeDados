<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Interface Gráfica - Estrutura de Dados</title>
    <link rel="stylesheet" href="assets/css/interface.css">
</head>
<body>
    <!--NavBar com Toggler-->
    <header>
        <nav>
            <div class="logo"><img class='logoUfpb' src="assets/imgs/LogoUfpb.png" alt="Logo da Universidade Federal da Paraíba"></div>

            <div class="mobile-menu"> 

                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
            <ul class="nav-list">
                <li><a href="index.html">Início</a></li>
                <li><a href="conteudo.html">Conteúdo</a></li>
            </ul> 
        </nav>
    </header>

    <main>
        <div class="conteudo-wrapper">
            <div class="barra-lateral">
                <ul class="lista-conceitos">
                    <li><a href="javascript:void(0);" onclick="mostrarConceito('sequencias')">Listas Sequenciais</a></li>
                    <li><a href="javascript:void(0);" onclick="mostrarConceito('simplesmente-encadeadas')">Listas Simplesmente Encadeadas</a></li>
                    <li><a href="javascript:void(0);" onclick="mostrarConceito('duplamente-encadeadas')">Listas Duplamente Encadeadas</a></li>
                    <li><a href="javascript:void(0);"  onclick="mostrarConceito('pilhas')">Pilhas</a></li>
                    <li><a href="javascript:void(0);" onclick="mostrarConceito('filas')">Filas</a></li>
                    <li><a href="javascript:void(0);" onclick="mostrarConceito('arvores-bp')">Árvores Binárias de Pesquisa</a></li>
                </ul>
            </div>
            <div class="conteudo-central">
                    <!-- Funcionamento da interface gráfica -->
                    <!-- Primeiro conjunto de elementos -->
                    <div id = "sequencias" class ="conceito">
                        <div class="menu-interface">
                            <div class="tamanho-lista">
                                <label for="tamanhoLista">Tamanho da Lista:</label>
                                <input type="number" id="tamanhoLista" min="1" max="30" value="20">
                                <button onclick="alterarTamanhoLista()">Confirmar</button>
                            </div>
                        
                            <img  id="minhaImagem" src="assets/imgs/plus.png" alt="Imagem">
                            
                            <div class="funcoes-interface">
                                <label for="valor">Digite o valor:</label>
                                <input type="text" id="valor">
                            
                                <label for="posicao">Posição do valor:</label>
                                <input type="text" id="posicao">
                            </div>
                        
                            <img  id="minhaImagem2" src="assets/imgs/minus.png" alt="Imagem">
                            
                            <div class="funcoes-interface">
                                <label for="posicao2">Posição de Remoção:</label>
                                <input type="text" id="posicao2">
                            </div>

                            <img  id="minhaImagem3" src="assets/imgs/magnifying-glass.png" alt="Imagem">
                            
                            <div class="funcoes-interface">
                                <label for="valor3">Digite o valor de busca:</label>
                                <input type="text" id="valor3">
                            
                                <label for="posicao3">Posição do valor de Busca:</label>
                                <input type="text" id="posicao3">
                            </div>
                        </div>

                        <div id="quadradinhos-container" class="quadradinhos-container"></div> 
                    </div>

                    <div id = "simplesmente-encadeadas" class = "conceito" style="display: none;">
                        <div class="menu-interface">
                            <img  id="imagemsLSE1" src="assets/imgs/plus.png" alt="Imagem">
                        
                            <div class="funcoes-interface">
                                <label for="valor-lse">Digite o valor:</label>
                                <input type="text" id="valor-lse">
                            
                                <label for="posicao-lse">Posição do valor:</label>
                                <input type="text" id="posicao-lse">
                            </div>
                        
                            <img  id="imagemsLSE2" src="assets/imgs/minus.png" alt="Imagem">
                            
                            <div class="funcoes-interface">
                                <label for="posicao2-lse">Posição de Remoção:</label>
                                <input type="text" id="posicao2-lse">
                            </div>

                            <img  id="imagemsLSE3" src="assets/imgs/magnifying-glass.png" alt="Imagem">
                            
                            <div class="funcoes-interface">
                                <label for="valor3-lse">Digite o valor de busca:</label>
                                <input type="text" id="valor3-lse">
                            
                                <label for="posicao3-lse">Posição do valor de Busca:</label>
                                <input type="text" id="posicao3-lse">
                            </div>
                        </div>

                        <div id="quadradinhos-container-lse" class="quadradinhos-container-lse"></div> 
                    </div>

                    <div id = "duplamente-encadeadas" class = "conceito" style="display: none;">
                        <div class="menu-interface">
                            
                            <img  id="imagemLDE1" src="assets/imgs/plus.png" alt="Imagem">
                            
                            <div class="funcoes-interface">
                                <label for="valor-lde">Digite o valor:</label>
                                <input type="text" id="valor-lde">
                            
                                <label for="posicao-lde">Posição do valor:</label>
                                <input type="text" id="posicao-lde">
                            </div>
                        
                            <img  id="imagemLDE2" src="assets/imgs/minus.png" alt="Imagem">
                            
                            <div class="funcoes-interface">
                                <label for="posicao2-lde">Posição de Remoção:</label>
                                <input type="text" id="posicao2-lde">
                            </div>

                            <img  id="imagemLDE3" src="assets/imgs/magnifying-glass.png" alt="Imagem">
                            
                            <div class="funcoes-interface">
                                <label for="valor3-lde">Digite o valor de busca:</label>
                                <input type="text" id="valor3-lde">
                            
                                <label for="posicao3-lde">Posição do valor de Busca:</label>
                                <input type="text" id="posicao3-lde">
                            </div>
                        </div>

                        <div id="quadradinhos-container-lde" class="quadradinhos-container-lde"></div> 
                    </div>

                    <div id="pilhas" class="conceito" style="display: none;">
                        <div class="menu-interface-pilha">
                            
                            <img  id="ImagemPilha1" src="assets/imgs/add-to-stack2.png" alt="Imagem">
                            
                            <div class="funcoes-interface">
                                <label for="valor3-pilha">Digite o valor:</label>
                                <input type="text" id="valor3-pilha">

                                <button onclick="pushParaPilha()">Push</button>
                            </div>
                            
                            <img  id="ImagemPilha2" src="assets/imgs/pop.png" alt="Imagem">
                            <div class="tamanho-lista">
                                <label for="tamanhoLista">Remoção da Pilha:</label>
                                <br>
                                <button onclick="popDaPilha()">Pop</button>
                            </div>
                            
                            <img  id="ImagemPilha3" src="assets/imgs/search-stack.png" alt="Imagem">

                            <div class="tamanho-lista">
                                <label for="tamanhoLista">Topo da Pilha:</label>
                                <br>
                                <button onclick="consultarTopoPilha()">Consultar</button>
                            </div>
                        </div>

                        <div id="quadradinhos-container-pilha" class="quadradinhos-container-pilha"></div> 
                    </div>

                    <div id="filas" class="conceito" style="display: none;">
                        <div class="menu-interface-pilha">
                            
                            <img  id="ImagemFila1" src="assets/imgs/add-queue.png" alt="Imagem">
                            
                            <div class="funcoes-interface">
                                <label for="valor3-fila">Digite o valor:</label>
                                <input type="text" id="valor3-fila">

                                <button onclick="insereNaFila()">Enqueue</button>
                            </div>
                            
                            <img  id="ImagemFila2" src="assets/imgs/queue-remove.png" alt="Imagem">
                            <div class="tamanho-lista">
                                <label for="tamanhoLista">Remoção da Fila:</label>
                                <br>
                                <button onclick="removeDaFila()">Dequeue</button>
                            </div>
                            
                            <img  id="ImagemFila3" src="assets/imgs/publico-alvo.png" alt="Imagem">

                            <div class="tamanho-lista">
                                <label for="tamanhoLista">Primeiro da Fila:</label>
                                <br>
                                <button onclick="primeiroDaFila()">Consultar</button>
                            </div>
                        </div>

                        <div id="quadradinhos-container-fila" class="quadradinhos-container-fila"></div> 
                    </div>
                    <div id="arvores-bp" class="conceito" style="display: none;">
                        <div class="menu-interface-abp">
                            
                            <img  id="ImagemABP1" src="assets/imgs/Adicaoarvore.jpeg" alt="Imagem">
                            
                            <div class="funcoes-interface">
                                <label for="valor1-abp">Digite o valor:</label>
                                <input type="text" id="valor1-abp">

                                <button onclick="insereNaABP()">Adiciona na ABP</button>
                            </div>
                            
                            <img  id="ImagemABP2" src="assets/imgs/remocaoarvore.jpeg" alt="Imagem">

                            <div class="funcoes-interface">
                                <label for="valor2-abp">Digite o valor:</label>
                                <input type="text" id="valor2-abp">

                                <button onclick="removeDaABP()">Remove na ABP</button>
                            </div>
                            
                            <img  id="ImagemABP3" src="assets/imgs/caminhamentoarvore.jpeg" alt="Imagem">

                            <div class="tamanho-lista">
                                <label for="tamanhoLista">Encaminhamento:</label>
                                <br>
                                <select id="opcoes">
                                    <option value="opcao1">Pré-Ordem </option>
                                    <option value="opcao2">In-Ordem </option>
                                    <option value="opcao3">Pós-Ordem </option>
                                  </select>
                                  
                                  <button onclick="executarOpcao()">Selecionar</button>
                            </div>

                            <img  id="ImagemABP4" src="assets/imgs/magnifying-glass.png" alt="Imagem">

                            <div class="funcoes-interface">
                                <label for="valor3-abp">Digite o valor:</label>
                                <input type="text" id="valor3-abp">

                                <button onclick="inserirElemento()">Procura na ABP</button>
                            </div>
                        </div>

                        <div id="quadradinhos-container-abp" class="quadradinhos-container-abp">
                            <div id="abp-container" class="abp-container">
                                <!-- Árvore binária de pesquisa será renderizada aqui -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="assets/js/mobile-navbar.js"></script>
    <script src="https://kit.fontawesome.com/8f44d12c6b.js" crossorigin="anonymous"></script>
    <script src="assets/js/ListaSeq.js"></script>
    <script src="assets/js/LDE.js"></script>
    <script src="assets/js/No.js"></script>
    <script src="assets/js/NoArvore.js"></script>
    <script src="assets/js/LSE.js"></script>
    <script src="assets/js/ListaSeqImp.js"></script>
    <script src="assets/js/LDEImp.js"></script>
    <script src="assets/js/LSEImp.js"></script>
    <script src="assets/js/Pilha.js"></script>
    <script src="assets/js/PilhaImp.js"></script>
    <script src="assets/js/Fila.js"></script>
    <script src="assets/js/FilaImp.js"></script>
    <script src="assets/js/ABP.js"></script>
    <script src="assets/js/ABPImp.js"></script>

</body>
</html>
