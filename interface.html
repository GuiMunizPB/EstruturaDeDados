        </nav>

    <main>
        <div class="conteudo-wrapper">
            <div class="barra-lateral">
                <ul class="lista-conceitos">
                    <li><a href="#sequencias" onclick="mostrarConceito('sequencias')">Listas Sequenciais</a></li>
                    <li><a href="#simplesmente-encadeadas" onclick="mostrarConceito('simplesmente-encadeadas')">Listas Simplesmente Encadeadas</a></li>
                    <li><a href="#duplamente-encadeadas" onclick="mostrarConceito('duplamente-encadeadas')">Listas Duplamente Encadeadas</a></li>

    <script src="assets/js/mobile-navbar.js"></script>

     <script> 
        // Esse é o script de mostrar conceitos que utilizei na conteudo.html adapatem para funcionar como um mostrar interface gráfica
        function mostrarConceito(conceitoId) {
            // Oculta todos os conceitos
            var conceitos = document.getElementsByClassName("conceito");
            for (var i = 0; i < conceitos.length; i++) {
                conceitos[i].style.display = "none";
            }
            
            // Mostra o conceito correspondente ao ID clicado
            var conceito = document.getElementById(conceitoId);
            conceito.style.display = "block";
        }
    </script>
</body>
